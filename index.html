    <style>
      body {
	position:relative;
        margin: 0;
      padding: 0;
      line-height: 1.6;
      height: 100%;
      touch-action: auto;
      background: #f0f0f000;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      }
	.progress-bar-container{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        width:100%;
        height: 100%;
        background-color: rgb(0,0,0,0.8);
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        border-radius: 10px;
      }
      #progress-bar{
        width:30%;
        margin-top: 5%;
        height: 2%
      }
      label{
        color:whitesmoke;
        font-size: 2rem;
      html {
        -webkit-overflow-scrolling: touch;
        position:relative;
   margin: 0;
   display: block; /* really might not need this */
   height: 100%;
 }
canvas {
  display: block; /* Removes margins and padding */
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
    height: 100vh;
    min-height: 100%;
  z-index: 0; /* Makes sure the canvas is under any HTML overlay content */
}
      section {
      padding: 20px;
    }
    p {
      margin-bottom: 20px;
    }
    
.overlay {
  position: fixed; 
  top: 45%; 
  left: 50%;
  transform: translate(-50%, -50%); 
  width: 90vw; 
  max-width: 600px; 
  padding: 20px;
  color: white;
  text-align: center;
  z-index: 1;
  display: none; 
  overflow-y: auto; 
  max-height: 80vh; 
  box-sizing: border-box;

  margin-top: 2in; /* Creates dead space of 2 inches (you can adjust this value) */
}

/* For text centering */
.overlay p {
  font-size: 16px;
  line-height: 1.6;
}


	       /* Raise the form closer to the top for mobile */
.contact-form input, .contact-form textarea {
  margin-top: 100px;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        background: #fff;
        font-size: 16px;
        overflow-y: auto; 
      }

      .contact-form button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      

      .contact-form button:hover {
        background-color: #45a049;
      }
      @media (max-width: 768px) {
  .overlay {
    top: 30%; /* Raise the form closer to the top for mobile */
  }
}
@media (max-width: 480px) {
  .overlay {
    top: 20%; /* Even higher for very small screens */
  }
}
